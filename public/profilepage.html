<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Extroflirt- Profile</title>
    <!-- Sendbird -->
    <link rel="shortcut icon" href="https://s3.amazonaws.com/sendbird-assets/favicon/favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Moment.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/login.css">

    <!-- Sendbird Chat -->
    

  </head>
  <body>
    
    <div class="container main-box">
    <img class="img-circle mainlogo"  src="../public/img/logo.png" alt="Extroflirt" width="304" height="236">
    <div class="container">
      <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
          <div class="panel-heading">
            <div class="row">
              <div class="profile-info col-xs-8 index-section index-input">
                <p class="cool-font">Name</p>
                <input type="text" class="index-userid form-control" placeholder="Enter User ID" id="user_id">
                <br>
                <p class="cool-font">Nickname</p>
                <input type="text" class="index-nickname form-control" maxlength="12" placeholder="Enter User nickname" id="user_nickname">
                <br>
                <p class="cool-font">Age</p>
                <input class="form-control" type="text" id="user_age" placeholder="Enter Your Age">
                <br>
                <p class="cool-font">Gender</p>
                <input class="form-control" type="text" id="gender" placeholder="Enter Your Gender">
                <br>
                <p class="cool-font">Matches Gender</p>
                <input class="form-control" type="text" id="looking_for" placeholder="Enter The Gender You Are Looking For">
                 <button type="button" class="index-button btn btn-lg" id="btn_start">Submit!</button>
               <!--  <button id="extro-submit" class="btn btn-lg " >Submit!</button> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/jquery-1.11.3.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/index.js"></script>
  <script type="text/javascript" src="js/ex.js">

    // console.log(Extro);
    
  </script>
  </body>
</html>
